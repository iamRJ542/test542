<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Web Page</title>
  <style>
    /* Chat box styles */
    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 500px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      overflow-y: scroll;
    }

    .chat-box input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }

    .chat-box .message {
      background-color: #e1ffe1;
      padding: 5px 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .chat-box .system-message {
      font-style: italic;
    }
  </style>
</head>
<body>
<h1>My Test Page</h1>
  <p>
    We help some of the
    most customer-centric
    brands deliver better
    experiences, reduce costs
    and accelerate growth
  </p>
  <div class="chat-box">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message here" />
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');

    function displayMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerText = sender + ': ' + message;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value;
      userInput.value = '';

      displayMessage('You', message);

      const apiKey = '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'; // Replace with your actual ChatGPT API key

      const requestOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          'model': 'gpt-3.5-turbo',
          'messages': [{'role': 'system', 'content': 'You are a helpful assistant.'}, {'role': 'user', 'content': message}]
        })
      };

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', requestOptions);
        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          const chatbotReply = data.choices[0].message.content;
          displayMessage('Chatbot', chatbotReply);
        } else {
          displayMessage('Chatbot', 'Error: No response received from the chatbot.');
        }
      } catch (error) {
        displayMessage('Chatbot', 'Error: ' + error.message);
      }
    }

    document.getElementById('user-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
